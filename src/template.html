<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <form novalidate>
      <p>
        <label for="email">Enter your Email:</label>
        <input type="email" id="email" required />
        <span class="error-message" id="email-error"></span>
      </p>
      <fieldset id="location">
        <legend>Country</legend>
        <p>
          <label for="postal-code">Postal Code: </label>
          <input type="text" id="postal-code" required />
          <label for="country">Country: </label>
          <select id="country" required>
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="fr">France</option>
            <option value="de">Germany</option>
            <option value="cn">China</option>
          </select>
        </p>
        <span class="error-message" id="postal-error"></span>
      </fieldset>
      <div id="password-div">
        <p>
          <label for="password">Enter a password: </label>
          <input type="password" id="password" required />
          <span class="error-message" id="password-error"></span>
        </p>
        <p>
          <label for="password-confirmation">Re-enter your password: </label>
          <input type="password" id="password-confirmation" required />
          <span class="error-message" id="password-confirmation-error"></span>
        </p>
      </div>
      <p>
        <button type="submit" id="submit">Submit</button>
      </p>
    </form>
  </body>
</html>
